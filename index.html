<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techub - Productos Destacados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Productos Destacados</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="featured-products">
            <div class="product-card">
                <img src="iphone16.jpg" alt="iPhone 16 Pro Max">
                <h2>iPhone 16 Pro Max</h2>
                <p>El último modelo de Apple con tecnología avanzada.</p>
                <p class="price">$1,599</p>
                <button>Comprar Ahora</button>
            </div>
            
            <div class="product-card">
                <img src="samsung-s21.jpg" alt="Samsung S21">
                <h2>Samsung S21</h2>
                <p>Potencia y rendimiento en un diseño elegante.</p>
                <p class="price">$999</p>
                <button>Comprar Ahora</button>
            </div>
            
            <div class="product-card">
                <img src="redmi-note.jpg" alt="Redmi Note">
                <h2>Redmi Note</h2>
                <p>Calidad y precio accesible en un solo dispositivo.</p>
                <p class="price">$299</p>
                <button>Comprar Ahora</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Techub - Tienda de Celulares</p>
    </footer>
</body>
</html>
